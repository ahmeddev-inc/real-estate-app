version: 2
updates:
  # تحديثات Composer (PHP)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "ahmed"
      - "zain"
    assignees:
      - "marwan"
    labels:
      - "dependencies"
      - "php"
      - "security"

  # تحديثات NPM (JavaScript)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "farida"
    assignees:
      - "marwan"
    labels:
      - "dependencies"
      - "javascript"
      - "security"

  # تحديثات GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "marwan"
    labels:
      - "dependencies"
      - "github-actions"
