name: Laravel CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: estate_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, redis, gd, zip
        coverage: xdebug

    - name: Copy .env
      run: |
        cp .env.example .env
        # Update database configuration for testing
        sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=estate_db_test/' .env
        sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
        sed -i 's/REDIS_HOST=.*/REDIS_HOST=127.0.0.1/' .env

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Create Test Database
      run: |
        psql -h 127.0.0.1 -U postgres -c "CREATE DATABASE estate_db_test;"

    - name: Run Database Migrations
      run: php artisan migrate --env=testing

    - name: Run Tests
      run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
      env:
        DB_HOST: 127.0.0.1
        DB_DATABASE: estate_db_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

    - name: Upload Coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    runs-on: ubuntu-latest
    needs: laravel-tests
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse --memory-limit=2G

    - name: Run Laravel Pint
      run: vendor/bin/pint --test

  build-check:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install NPM dependencies
      run: npm ci

    - name: Build Assets
      run: npm run build
