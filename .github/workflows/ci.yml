name: Laravel CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testing_db
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        php-version: ['8.2', '8.3']  # Match production

    name: PHP ${{ matrix.php-version }} Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, gd, zip, bcmath
          coverage: none
          tools: composer

      - name: Copy Environment
        run: |
          cp .env.example .env.testing
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env.testing
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env.testing
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env.testing
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=testing_db/' .env.testing
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env.testing
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env.testing
          sed -i 's/APP_DEBUG=.*/APP_DEBUG=false/' .env.testing

      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generate Application Key
        run: php artisan key:generate --env=testing

      - name: Create Database
        run: |
          psql -h 127.0.0.1 -U postgres -c "CREATE DATABASE testing_db;"

      - name: Run Migrations
        run: php artisan migrate --force --env=testing

      - name: Run Tests
        run: php artisan test --env=testing
        env:
          APP_ENV: testing

      - name: Run Code Style Check
        run: php artisan pint --test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php-${{ matrix.php-version }}
          path: storage/logs/test*.log

  quality-gate:
    runs-on: ubuntu-latest
    needs: setup-and-test
    if: always()
    steps:
      - name: Quality Gate Check
        run: |
          if [[ "${{ needs.setup-and-test.result }}" == "success" ]]; then
            echo "✅ All quality checks passed"
          else
            echo "❌ Quality gate failed"
            exit 1
          fi
