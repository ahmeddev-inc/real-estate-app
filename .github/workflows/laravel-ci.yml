name: Laravel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, gd, zip

    - name: Copy Environment
      run: |
        cp .env.example .env
        sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=postgres/' .env
        sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=postgres/' .env
        sed -i 's/APP_DEBUG=.*/APP_DEBUG=true/' .env

    - name: Install Dependencies
      run: composer install --no-progress --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Create Database
      run: |
        psql -h 127.0.0.1 -U postgres -c "CREATE DATABASE estate_db_test;"

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Run Tests
      run: vendor/bin/phpunit --testdox --colors=always
      env:
        DB_HOST: 127.0.0.1
        DB_DATABASE: estate_db_test
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

  check-code:
    runs-on: ubuntu-latest
    needs: laravel-tests
    if: success()
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Dependencies
      run: composer install --no-progress --prefer-dist

    - name: Check Syntax
      run: |
        find app -name "*.php" -exec php -l {} \;
        find database -name "*.php" -exec php -l {} \;

    - name: PHPStan (Basic Level)
      run: vendor/bin/phpstan analyse --level=5 --memory-limit=1G || echo "PHPStan completed with warnings"
