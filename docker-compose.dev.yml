version: '3.8'

services:
  app:
    build: .
    container_name: aaker-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - aaker-network
    depends_on:
      - postgres
      - redis
      - mailpit

  postgres:
    image: postgres:15-alpine
    container_name: aaker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: estate_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aaker-network

  redis:
    image: redis:7-alpine
    container_name: aaker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - aaker-network

  mailpit:
    image: axllent/mailpit
    container_name: aaker-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - aaker-network

  nginx:
    image: nginx:alpine
    container_name: aaker-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - aaker-network

volumes:
  postgres_data:
    driver: local

networks:
  aaker-network:
    driver: bridge
